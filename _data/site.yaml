title: Data.gov
description: >- # this means to ignore newlines
  The home of the U.S. Government&#8217;s open data. 
  Here you will find data, tools, and resources to conduct research, develop web and 
  mobile applications, design data visualizations, and more. For information regarding the 
  Coronavirus/COVID-19, please visit Coronavirus.gov
locale: en_US
# Social media handles. Only the handle, not the URL.
twitter: usdatagov
github: GSA/data.gov

